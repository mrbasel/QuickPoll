<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>QuickPoll</title>
</head>

<body class="h-100">
    <nav class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">QuickPoll</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="https://github.com/mrbasel/QuickPoll" class="nav-link">Github</a></li>
                <li class="nav-item"><a href="/poll/create" class="nav-link">Create a Poll</a></li>
            </ul>
        </header>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>

</html>
